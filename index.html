<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FuPu</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <div id="choose-weapons">
          <h2>Choose your weapon</h2>
          <div>
            <img
              id="toilet-paper"
              src="images/toiletPaper.png"
              alt="toilet paper"
              width="100"
            />
            <img id="eggs" src="images/eggs.png" alt="eggs" width="100" />
            <img id="heart" src="images/heart.png" alt="love" width="100" />
          </div>
        </div>
      </div>
      <div id="game-container"></div>
      <div id="game-end">
        <article id="putin-converted">
          <h2>Well done!</h2>
          <p>You successfully converted Putin</p>
          <img src="images/putin-lgbt.png" alt="putin-lgbt" width="400" />
          <button>Restart</button>
        </article>
        <article id="putin-dead">
          <h2>Well done!</h2>
          <p>Putin is done.</p>
          <img src="images/putin-dead.jpg" alt="putin-dead" width="400" />
          <button>Restart</button>
        </article>
        <article id="player-lost">
          <h2>Opps, you lost!</h2>
          <p>Try one more time!</p>
          <img src="images/player-lost.png" alt="putin-happy" width="400" />
          <button id="restart-button">Restart</button>
        </article>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/putin.js"></script>
    <script type="text/javascript" src="js/weapon.js"></script>
  </body>
</html>
