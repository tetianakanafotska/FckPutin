<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/putin-rocket.png" />
    <title>FuPu</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <div id="play-sound-div">
          <button id="play-sound">
            <img
              id="play-img"
              src="images/play.png"
              alt="play button"
              width="25"
            />
          </button>
        </div>
        <audio id="hoverSound" src="sounds/hoverSound.wav"></audio>
        <div id="choose-weapons">
          <h1>WELCOME TO PUTIN LAND</h1>
          <h2>CHOOSE YOUR WEAPON</h2>
          <audio id="intro-sound" src="../sounds/intro-sound.mov" loop></audio>
          <div id="weapon-images">
            <img
              id="toilet-paper"
              src="images/toiletPaper.png"
              alt="toilet paper"
              width="80"
            />
            <img id="eggs" src="images/eggs.png" alt="eggs" width="80" />
            <img id="heart" src="images/heart.png" alt="love" width="75" />
          </div>
        </div>
      </div>
      <div id="game-container">
        <audio id="touch-sound" src="../sounds/coughPutin.mp3"></audio>
        <audio id="nature-sound" src="../sounds/nature-sound.mp3"></audio>
        <audio id="hit-sound" src="../sounds/hitSound.mp3"></audio>
      </div>
      <div id="game-end">
        <article id="putin-converted">
          <h1>Bravo!</h1>
          <h2>You successfully converted Putin</h2>
          <audio
            id="putin-converted-sound"
            src="sounds/putin-converted-sound.wav"
          ></audio>
          <img src="images/putin-lgbt.png" alt="putin-lgbt" width="400" />
          <button id="restart-button">Restart</button>
        </article>
        <article id="putin-dead">
          <h1>Well done!</h1>
          <h2>Putin is gone.</h2>
          <audio id="clapSound" src="sounds/clapSound.wav"></audio>
          <img src="images/putin-dead1.png" alt="putin" />
          <button class="button_slide" id="restart-button">Restart</button>
        </article>
        <article id="player-lost">
          <h1>Opps, you lost!</h1>
          <h2>Try one more time!</h2>
          <img src="images/player-lost.png" alt="putin-happy" width="400" />
          <audio id="playerLost" src="../sounds/playerLost-sound.mov"></audio>
          <button class="button_slide" id="restart-button">Restart</button>
        </article>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/putin.js"></script>
    <script type="text/javascript" src="js/weapon.js"></script>
  </body>
</html>
